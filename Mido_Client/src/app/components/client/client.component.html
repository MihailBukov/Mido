<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta firstName="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mido</title>
</head>
<body>
    <div class="register-container">
        <h2>Create Client User</h2>
        <form [formGroup]="clientForm" (ngSubmit)="createClient()">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName">
            <small style="color:red" *ngIf="clientForm.controls['firstName'].invalid && (clientForm.controls['firstName'].dirty || clientForm.controls['firstName'].touched)">
                <div *ngIf="clientForm.controls['firstName'].errors?.['required']">Name is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="middleName">Middle Name</label>
            <input type="middleName" id="middleName" formControlName="middleName">
            <small style="color:red" *ngIf="clientForm.controls['middleName'].invalid && (clientForm.controls['middleName'].dirty || clientForm.controls['middleName'].touched)">
                <div *ngIf="clientForm.controls['middleName'].errors?.['required']">Country is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="lastName" id="lastName" formControlName="lastName">
            <small style="color:red" *ngIf="clientForm.controls['lastName'].invalid && (clientForm.controls['lastName'].dirty || clientForm.controls['lastName'].touched)">
                <div *ngIf="clientForm.controls['lastName'].errors?.['required']">City is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="age">Age</label>
            <input type="age" id="age" formControlName="age">
            <small style="color:red" *ngIf="clientForm.controls['age'].invalid && (clientForm.controls['age'].dirty || clientForm.controls['age'].touched)">
                <div *ngIf="clientForm.controls['age'].errors?.['required']">Capacity is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="country">Country</label>
            <input type="country" id="country" formControlName="country">
            <small style="color:red" *ngIf="clientForm.controls['country'].invalid && (clientForm.controls['country'].dirty || clientForm.controls['country'].touched)">
                <div *ngIf="clientForm.controls['country'].errors?.['required']">Address is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <input type="city" id="city" formControlName="city">
            <small style="color:red" *ngIf="clientForm.controls['city'].invalid && (clientForm.controls['city'].dirty || clientForm.controls['city'].touched)">
                <div *ngIf="clientForm.controls['city'].errors?.['required']">Address is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="photo">Photo</label>
            <input type="photo" id="photo" formControlName="photo">
          </div>
          <div class="input-group">
            <label for="description">Description</label>
            <input type="description" id="description" formControlName="description">
          </div>
          <button type="submit">Create Client</button>
        </form>
      </div>
</body>
</html>
