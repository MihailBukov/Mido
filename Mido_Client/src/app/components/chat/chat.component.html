<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="messenger-container">
        <div class="sidebar">
          <div class="chat-header">
            <h2>Chats</h2>
          </div>
          <div class="chat-list">
            <div class="chat-item" *ngFor="let chat of allChats" (click)="loadChat(chat.receiverUsername)">
              <div class="chat-info">
                <h3>{{ chat.chatName }}</h3>
                <p>{{ chat.receiverUsername }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-window">
          <div class="chat-header">
            <h2>{{ chat.chatName }}</h2>
          </div>
          <div class="chat-messages">
            <div class="message" *ngFor="let message of messages">
              <p><strong>{{ message.senderUsername }}:</strong> {{ message.text }}</p>
            </div>
          </div>
          <div class="chat-input">
            <form (ngSubmit)="sendMessage()">
              <input type="text" [(ngModel)]="newMessageText" name="messageText" placeholder="Type a message..." required>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
