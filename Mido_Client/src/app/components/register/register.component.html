<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mido</title>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username">
            <small style="color:red" *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">
                <div *ngIf="registerForm.controls['username'].errors?.['required']">Username is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
            <small style="color:red" *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="registerForm.controls['email'].errors?.['email']">Email should be valid</div>
            </small>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
            <small style="color:red" *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                <div *ngIf="registerForm.controls['password'].errors?.['password']">Password is required.</div>
            </small>
          </div>
          <div class="input-group">
            <label for="role">Role</label>
            <select id="role" formControlName="role">
                <option value="client">Client</option>
                <option value="pet-shelter">Pet Shelter</option>
            </select>
            <small style="color:red" *ngIf="registerForm.controls['role'].invalid && (registerForm.controls['role'].dirty || registerForm.controls['role'].touched)">
                <div *ngIf="registerForm.controls['role'].errors?.['required']">Role is required.</div>
            </small>
          </div>
          <button type="submit">Register</button>
          <div class="login">
            <a href="/login">Already have an account? Log in.</a>
          </div>
        </form>
      </div>
</body>
</html>
