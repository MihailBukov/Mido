<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
</head>
<body>
    <div class="initial-informataion">
        <h1>{{title}}</h1>
        <p><strong>Time of creation: {{timeOfCreation}}</strong></p>
        <p><strong>Description: {{description}}</strong></p>
    </div>
    <div class="dog-pictures">
        <!-- Here we should have all current dog pictures -->
    </div>
    <div class="dog-info">
        <h2>Dog Information</h2>
        <p>Name: {{dogName}}</p>
        <p>Breed: {{dogBreed}}</p>
        <p>Age: {{dogAge}}</p>
        <p>Gender: {{dogGender}}</p>
        <p>Kilograms: {{dogKg}}</p>
        <p>Color: {{dogColor}}</p>
    </div>
    <div class="comments">
        <!-- Here should be the section where you can add comments about this advertisement -->
        <button class="comment-button">Add Comment</button>
    </div>
</body>
</html>
